<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="">
        <hr>
        <div class="caption">
            <h3>{{ user.value.UserData.nickname }}</h3>
            <p><span>Email : </span>{{ user.value.UserData.email }}</p>
            <p><span>Phone : </span>{{ user.value.UserData.phone }}</p>
            <p><span>Website : </span><a [href]="user.value.UserData.website" target="_blank">{{ user.value.UserData.website }}</a></p>
            <p><span>ID : </span> {{ user.value.ID }}</p>
            <p>
                <button class="btn btn-info"
                    (click)="editUser(user.key)"
                    *ngIf="isEditable">Edit</button>
                <button class="btn btn-danger"
                    (click)="delPressed=true"
                    *ngIf="isEditable">X</button>
            </p>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" 
        *ngIf="delPressed">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <button type="button" class="close" aria-label="Close" (click)="delPressed=false">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to remove user with this email: {{ user.value.UserData.email }}?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" 
                (click)="removeUser(user)">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal"
                (click)="delPressed=false">No</button>
            </div>
          </div>
        </div>
      </div>
</div>
