<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src="https://www.seekpng.com/png/detail/514-5147412_default-avatar-icon.png" alt="">
        <hr>
        <div class="caption">
            <h3>{{ user.value.UserData.nickname }}</h3>
            <p><span>Email : </span>{{ user.value.UserData.email }}</p>
            <p><span>Phone : </span>{{ user.value.UserData.phone }}</p>
            <p><span>Website : </span><a [href]="user.value.UserData.website" target="_blank">{{ user.value.UserData.website }}</a></p>
            <p><span>ID : </span> {{ user.value.ID }}</p>
            <p>
                <button class="btn btn-info"
                    (click)="editUser(user.key)"
                    *ngIf="isEditable">Edit</button>
                <button class="btn btn-danger"
                    (click)="removeUser(user)"
                    *ngIf="isEditable">X</button>
            </p>
        </div>
    </div>
</div>
