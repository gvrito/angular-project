<div class="container" style="margin-top: 30px;">
    <app-form
      (userAdded)="userAdded($event)"
      (userEdited)="editUser($event)"></app-form>
    <hr>
    <div class="row">
        <app-users
          *ngFor="let user of userdb.users | keyvalue"
          [user]="user"
          (userDeleted)="userDeleted($event)"
          (editedUser)="getEditedUser($event)"
          [isEditable]="isEditable"></app-users>
    </div>
</div>
